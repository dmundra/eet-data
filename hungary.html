<head>

  <title>Jewish communities in the Kingdom of Hungary</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
        $.fn.dataTable.tables( {visible: true, api: true} ).columns.adjust();
      });
    });

    function getData(apiUrl) {
      return $.getJSON(apiUrl, function(data) {
        return data;
      });
    }

    getData("https://sheets.googleapis.com/v4/spreadsheets/1kOtMrYALe5jtuaXarvjPK0lWNYrKT-7Q1IsYjYdCd7I?ranges=%27Towns%20by%20County%27!A:D&key=AIzaSyBeWqWVg7VXDLyEF6j1VdYD4nQ4Hzi8dSU&fields=sheets(data(rowData(values(hyperlink))))")
      .then(function (linkData) {
        getData("https://sheets.googleapis.com/v4/spreadsheets/1kOtMrYALe5jtuaXarvjPK0lWNYrKT-7Q1IsYjYdCd7I/values/%27Towns%20by%20County%27!A:D?key=AIzaSyBeWqWVg7VXDLyEF6j1VdYD4nQ4Hzi8dSU")
          .then(function (data) {
            const header = `<tr>
            <th>${data.values[0][0]}</th>
            <th>${data.values[0][1]}</th>
            <th>${data.values[0][2]}</th>
            <th>${data.values[0][3]}</th>
            </tr>`;
            $('#myTable1-head').append(header);
            for (let i = 1; i < data.values.length; i++) {
              let rowLinkData = linkData.sheets[0]['data'][0]['rowData'][i].values;
              let row = '<tr>';
              for (let j = 0; j < 3; j++) {
                if (rowLinkData[j] && rowLinkData[j].hyperlink) {
                  row += `<td><a href='${rowLinkData[j].hyperlink}' target='_blank'>${data.values[i][j]}</a></td>`;
                } else {
                  row += `<td>${data.values[i][j]}</td>`;
                }
              }
              row += `<td>${data.values[i][3]}</td></tr>`;
              $('#myTable1-body').append(row);
            }

            $('#myTable1').DataTable({
              scrollY: 400,
              scrollCollapse: true,
              paging: false,
              "order": [[ 0, "asc" ]]
            });
          });
        });

    getData("https://sheets.googleapis.com/v4/spreadsheets/1kOtMrYALe5jtuaXarvjPK0lWNYrKT-7Q1IsYjYdCd7I?ranges=%27Towns%20Alphabetically%27!A:D&key=AIzaSyBeWqWVg7VXDLyEF6j1VdYD4nQ4Hzi8dSU&fields=sheets(data(rowData(values(hyperlink))))")
    .then(function (linkData) {
      getData("https://sheets.googleapis.com/v4/spreadsheets/1kOtMrYALe5jtuaXarvjPK0lWNYrKT-7Q1IsYjYdCd7I/values/%27Towns%20Alphabetically%27!A:D?key=AIzaSyBeWqWVg7VXDLyEF6j1VdYD4nQ4Hzi8dSU")
          .then(function (data) {
            const header = `<tr>
            <th>${data.values[0][0]}</th>
            <th>${data.values[0][1]}</th>
            <th>${data.values[0][2]}</th>
            <th>${data.values[0][3]}</th>
            </tr>`;
            $('#myTable2-head').append(header);
            for (let i = 1; i < data.values.length; i++) {
              let rowLinkData = linkData.sheets[0]['data'][0]['rowData'][i].values;
              let row = '<tr>';
              for (let j = 0; j < 3; j++) {
                if (rowLinkData[j] && rowLinkData[j].hyperlink) {
                  row += `<td><a href='${rowLinkData[j].hyperlink}' target='_blank'>${data.values[i][j]}</a></td>`;
                } else {
                  row += `<td>${data.values[i][j]}</td>`;
                }
              }
              row += `<td>${data.values[i][3]}</td></tr>`;
              $('#myTable2-body').append(row);
            }

            $('#myTable2').DataTable({
              scrollY: 400,
              scrollCollapse: true,
              paging: false,
              "order": [[ 3, "asc" ]]
            });
          });
        });
  </script>
